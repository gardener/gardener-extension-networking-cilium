webhookConfig:
  servicePort: 443
  serverPort: "{{ index .Values.usablePorts 1 }}"

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130

gardener:
  version: ""
  gardenlet:
    featureGates: {}
