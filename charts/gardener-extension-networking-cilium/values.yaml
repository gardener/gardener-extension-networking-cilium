image:
  repository: europe-docker.pkg.dev/gardener-project/public/gardener/extensions/networking-cilium
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1
maxUnavailable: 1
maxSurge: 50%

resources: {}
vpa:
  enabled: true
  resourcePolicy:
    controlledValues: RequestsOnly
#     minAllowed:
#       memory: 128Mi
#     maxAllowed:
#       cpu: 4
#       memory: 10G
  updatePolicy:
    updateMode: "Auto"

metricsPort: "{{ index .Values.usablePorts 0 }}"
healthPort: "{{ index .Values.usablePorts 2 }}"

controllers:
  concurrentSyncs: 5
  healthcheck:
    concurrentSyncs: 5
  heartbeat:
    renewIntervalSeconds: 30
  ignoreOperationAnnotation: false

ignoreResources: false

