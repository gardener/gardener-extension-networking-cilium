image:
  repository: eu.gcr.io/gardener-project/gardener/extensions/networking-cilium
  tag: latest
  pullPolicy: IfNotPresent

resources: {}
vpa:
  enabled: true
  resourcePolicy:
#    minAllowed:
#      memory: 128Mi
    maxAllowed:
      cpu: 4
      memory: 10G

# imageVectorOverwrite: |
