images:
  - name: cilium-agent
    sourceRepository: github.com/cilium/cilium
    repository: quay.io/cilium/cilium
    tag: v1.15.3
    labels:
    - name: 'gardener.cloud/cve-categorisation'
      value:
        network_exposure: 'protected'
        authentication_enforced: false
        user_interaction: 'end-user'
        confidentiality_requirement: 'low'
        integrity_requirement: 'high'
        availability_requirement: 'high'
    - name: 'cloud.gardener.cnudie/dso/scanning-hints/package-versions'
      value:
      # https://github.com/cilium/proxy: v1.14.8 -> v1.26.7
      # https://www.envoyproxy.io/docs/envoy/v1.26.7/intro/arch_overview/security/external_deps
      - name: 'v8'
        version: '10.7.193.13'
